# Base

- type: entity
  parent: FoodInjectableBase
  id: FoodFlatbreadBase
  abstract: true
  components:
  - type: FlavorProfile
    flavors:
      - oily
      - bread
  - type: Food
  - type: Sprite
    sprite: Objects/Consumable/Food/Baked/flatbread.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 40
        reagents:
        - ReagentId: Nutriment
          Quantity: 30
        - ReagentId: Vitamin
          Quantity: 5 
  - type: Item
    size: Normal
  - type: Tag
    tags:
    - ReptilianFood

